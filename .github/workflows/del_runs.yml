name: Delete old workflow runs
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * MON'

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.TOKEN_GITHUB }}
          repository: ${{ github.repository }}
          retain_days: 3
